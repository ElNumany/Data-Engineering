services:
  postgres:
    image: postgres:13
    container_name: my_postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    volumes:
      - ./ny_taxi_postgress_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "root"]
      interval: 5s
      retries: 5
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - pg-network

  pgcli:
    build:
      context: .
      dockerfile: dockerfile.pgcli
    container_name: pgcli
    depends_on:
      - postgres
    entrypoint: ["sh", "-c", "pgcli -h postgres -U root -d ny_taxi"]
    environment:
      PGPASSWORD: root
    networks:
      - pg-network

networks:
  pg-network:
    driver: bridge